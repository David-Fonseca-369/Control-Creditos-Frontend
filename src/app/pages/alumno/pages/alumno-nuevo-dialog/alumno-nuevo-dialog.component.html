<h2 mat-dialog-title>Nuevo Alumno</h2>

<mat-dialog-content>

<mat-form-field  appearance="outline">
  <mat-label>Nombre</mat-label>
  <input ape type="text" matInput placeholder="Nombre">
</mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    mat-dialog-close
    style="background: #103f23; color: white"
  >
    Crear
  </button>
</mat-dialog-actions>
