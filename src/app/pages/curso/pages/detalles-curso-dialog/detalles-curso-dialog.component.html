<app-spinner [isLoading]="isLoading"></app-spinner>

<h2 matDialogTitle>Detalles del Curso</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" [readonly]="true" matInput [value]="data.curso.nombre" />
  </mat-form-field>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <textarea
        type="text"
        matInput
        [readonly]="true"
        [value]="data.curso.descripcion"
      ></textarea>
    </mat-form-field>
  </mat-dialog-content>
</mat-dialog-content>

<h3 style="font-weight: 400">Archivos Adjuntos</h3>
<div class="chips">
  <mat-chip-list *ngFor="let file of archivosAdjuntos; let index = index">
    <mat-chip>
      <a [href]="file.archivoURL" target="_blank">
        <mat-icon>attachment</mat-icon>
        <span>{{ file?.archivoNombre }}</span>
      </a>
    </mat-chip>
  </mat-chip-list>
</div>

<mat-dialog-actions align="end">
  <button
    mat-stroked-button
    [disabled]="data.curso.solicitudEnviada"
    (click)="crearSolicitud(data.curso.id)"
  >
    Enviar Solicitud
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
